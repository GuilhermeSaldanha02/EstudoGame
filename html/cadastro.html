<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EstudoGame - Cadastro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/login_cadastro.css" />
  </head>
  <body class="flex items-center justify-center min-h-screen p-4">
    <div class="floating-shapes">
      <div class="shape">
        <i class="fas fa-gamepad text-6xl text-white"></i>
      </div>
      <div class="shape">
        <i class="fas fa-trophy text-6xl text-yellow-300"></i>
      </div>
      <div class="shape">
        <i class="fas fa-medal text-6xl text-orange-300"></i>
      </div>
    </div>

    <div class="login-container rounded-3xl p-8 w-full max-w-md shadow-2xl">
      <div class="text-center mb-8">
        <div class="mb-4">
          <i class="fas fa-gamepad text-4xl text-yellow-300 game-icon"></i>
          <i
            class="fas fa-book-open text-4xl text-green-300 game-icon ml-2"
          ></i>
        </div>
        <h1 class="text-3xl font-bold gradient-text mb-2">EstudoGame</h1>
        <p class="text-white text-opacity-80">
          Crie sua conta e comece sua jornada
        </p>
      </div>

      <form class="space-y-6">
        <div>
          <label for="name" class="block text-white text-sm font-medium mb-2">
            <i class="fas fa-user mr-2"></i>Nome Completo
          </label>
          <input
            type="text"
            id="name"
            name="name"
            class="input-field w-full px-4 py-3 rounded-xl text-white placeholder-white placeholder-opacity-60 focus:outline-none"
            placeholder="Seu nome completo"
            required
          />
        </div>

        <div>
          <label for="email" class="block text-white text-sm font-medium mb-2">
            <i class="fas fa-envelope mr-2"></i>Email
          </label>
          <input
            type="email"
            id="email"
            name="email"
            class="input-field w-full px-4 py-3 rounded-xl text-white placeholder-white placeholder-opacity-60 focus:outline-none"
            placeholder="seu@email.com"
            required
          />
        </div>

        <div>
          <label
            for="password"
            class="block text-white text-sm font-medium mb-2"
          >
            <i class="fas fa-lock mr-2"></i>Senha
          </label>
          <div class="relative">
            <input
              type="password"
              id="password"
              name="password"
              class="input-field w-full px-4 py-3 rounded-xl text-white placeholder-white placeholder-opacity-60 focus:outline-none pr-12"
              placeholder="••••••••"
              required
            />
            <button
              type="button"
              class="absolute right-3 top-1/2 transform -translate-y-1/2 text-white text-opacity-60 hover:text-opacity-100"
              onclick="togglePasswordVisibility('password', 'toggleIcon')"
            >
              <i class="fas fa-eye" id="toggleIcon"></i>
            </button>
          </div>
        </div>

        <div>
          <label
            for="confirmPassword"
            class="block text-white text-sm font-medium mb-2"
          >
            <i class="fas fa-lock mr-2"></i>Confirmar Senha
          </label>
          <div class="relative">
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              class="input-field w-full px-4 py-3 rounded-xl text-white placeholder-white placeholder-opacity-60 focus:outline-none pr-12"
              placeholder="••••••••"
              required
            />
            <button
              type="button"
              class="absolute right-3 top-1/2 transform -translate-y-1/2 text-white text-opacity-60 hover:text-opacity-100"
              onclick="togglePasswordVisibility('confirmPassword', 'toggleIconConfirm')"
            >
              <i class="fas fa-eye" id="toggleIconConfirm"></i>
            </button>
          </div>
        </div>

        <button
          type="submit"
          class="btn-primary w-full py-3 rounded-xl text-white font-semibold text-lg shadow-lg"
        >
          <i class="fas fa-user-plus mr-2"></i>Cadastrar
        </button>
      </form>

      <div class="text-center mt-8">
        <p class="text-white text-opacity-80">
          Já tem uma conta?
          <a
            href="login.html"
            class="text-yellow-300 hover:text-yellow-200 font-medium transition-colors"
          >
            Faça login aqui
          </a>
        </p>
      </div>
    </div>

    <script src="../js/login_cadastro_new.js"></script>
    
    <script>
      const apiClient = {
        login: async () => {},
        register: async () => {},
        isAuthenticated: () => false,
      };
      const showError = (message) => console.error(message);
      const showSuccess = (message) => console.log(message);
    </script>
  </body>
</html>
